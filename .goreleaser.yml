nfpms:
  - id: habit
    package_name: habit-tracker
    file_name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    vendor: Code for Good
    homepage: https://github.com/codeforgood-org/cli-habit-tracker-go
    maintainer: Code for Good <codeforgood@example.com>
    description: A simple CLI tool for tracking daily habits and building streaks
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    contents:
      - src: ./completions/habit.bash
        dst: /usr/share/bash-completion/completions/habit
        file_info:
          mode: 0644
      - src: ./completions/habit.zsh
        dst: /usr/share/zsh/site-functions/_habit
        file_info:
          mode: 0644
      - src: ./completions/habit.fish
        dst: /usr/share/fish/vendor_completions.d/habit.fish
        file_info:
          mode: 0644

dockers:
  - image_templates:
      - "ghcr.io/codeforgood-org/habit-tracker:{{ .Version }}-amd64"
      - "ghcr.io/codeforgood-org/habit-tracker:latest-amd64"
    use: buildx
    goarch: amd64
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    dockerfile: Dockerfile
